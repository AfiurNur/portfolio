<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiur Nur - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #0A0A14;
            --color-primary: #1B1B2F;
            --color-secondary: #1F1E38;
            --color-accent: #8A2BE2;
            --color-accent-light: #A45EFF;
            --color-text: #F0F2F5;
            --color-text-secondary: #a8a7b9;
            --font-primary: 'Space Grotesk', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            --transition-medium: 0.4s ease-out;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-secondary);
            background-color: var(--color-background);
            color: var(--color-text);
            overflow: hidden;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1;
        }
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 25px 0;
            background: transparent;
            transition: background-color var(--transition-medium);
        }
        header.scrolled {
            background-color: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a { text-decoration: none; }
        .logo h2 {
            font-family: var(--font-primary);
            font-size: 1.8rem;
            color: var(--color-text);
        }
        .logo span { color: var(--color-accent); }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }
        .nav-links a:hover::after, .nav-links a.active::after { transform: scaleX(1); }
        .contact-wrapper {
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            background: var(--color-primary);
            border-radius: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            border: 1px solid var(--color-secondary);
        }
        .contact-info h3 {
            font-family: var(--font-primary);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        .contact-info p {
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 40px;
        }
        .form-group { position: relative; margin-bottom: 35px; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--color-secondary);
            color: var(--color-text);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group textarea { resize: vertical; }
        .form-group label {
            position: absolute;
            top: 15px;
            left: 0;
            color: var(--color-text-secondary);
            pointer-events: none;
            transition: all 0.3s;
        }
        .form-group input:focus + label, .form-group textarea:focus + label,
        .form-group input:valid + label, .form-group textarea:valid + label {
            top: -15px;
            font-size: 0.8rem;
            color: var(--color-accent);
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--color-accent); }
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            background-color: var(--color-accent);
            color: white;
            transition: all var(--transition-medium);
        }
        .btn:hover {
            background-color: var(--color-accent-light);
            transform: translateY(-5px);
        }
         @media (max-width: 768px) {
            .contact-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html"><h2>AFIUR_<span>NUR</span></h2></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <p>Have a project in mind, a question, or just want to connect? My inbox is always open. I'm excited to hear about your ideas.</p>
                 <!-- Placeholder for 3D element -->
                <div id="contact-3d" style="height: 200px; margin-top: 20px;"></div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group"><input type="text" id="name" name="name" required><label for="name">Your Name</label></div>
                    <div class="form-group"><input type="email" id="email" name="email" required><label for="email">Your Email</label></div>
                    <div class="form-group"><textarea id="message" name="message" rows="4" required></textarea><label for="message">Your Message</label></div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // --- Background (same as index.html) ---
        const bgScene = new THREE.Scene();
        const bgCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        bgCamera.position.z = 5;
        const bgRenderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#three-canvas'), antialias: true });
        bgRenderer.setSize(window.innerWidth, window.innerHeight);
        bgRenderer.setPixelRatio(window.devicePixelRatio);
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const posArray = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 2000;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starMesh = new THREE.Points(starGeometry, starMaterial);
        bgScene.add(starMesh);
        function animateBg() {
            requestAnimationFrame(animateBg);
            starMesh.rotation.y += 0.0002;
            bgRenderer.render(bgScene, bgCamera);
        }
        animateBg();

        // --- Contact Page 3D Element ---
        const container = document.getElementById('contact-3d');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x8A2BE2, roughness: 0.1, metalness: 0.8 });
        const knot = new THREE.Mesh(geometry, material);
        scene.add(knot);

        function animateContact3D() {
            requestAnimationFrame(animateContact3D);
            knot.rotation.x += 0.005;
            knot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animateContact3D();
        
        // --- Animation ---
        gsap.from('.contact-wrapper', { opacity: 0, scale: 0.9, duration: 1, delay: 0.5, ease: 'power2.out' });

    </script>
</body>
</html>

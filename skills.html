<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiur Nur - Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #0A0A14;
            --color-primary: #1B1B2F;
            --color-secondary: #1F1E38;
            --color-accent: #8A2BE2;
            --color-accent-light: #A45EFF;
            --color-text: #F0F2F5;
            --color-text-secondary: #a8a7b9;
            --font-primary: 'Space Grotesk', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            --transition-medium: 0.4s ease-out;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-secondary);
            background-color: var(--color-background);
            color: var(--color-text);
            overflow: hidden;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1;
        }
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 25px 0;
            background: transparent;
            transition: background-color var(--transition-medium);
        }
        header.scrolled {
            background-color: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a { text-decoration: none; }
        .logo h2 {
            font-family: var(--font-primary);
            font-size: 1.8rem;
            color: var(--color-text);
        }
        .logo span { color: var(--color-accent); }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }
        .nav-links a:hover::after, .nav-links a.active::after { transform: scaleX(1); }
        .page-content {
            padding: 150px 40px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-title {
            font-family: var(--font-primary);
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 80px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .skill-category {
            background: var(--color-primary);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--color-secondary);
        }
        .skill-category h3 {
            font-family: var(--font-primary);
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--color-accent-light);
        }
        .skill-item { margin-bottom: 25px; }
        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .skill-bar {
            height: 8px;
            background: var(--color-secondary);
            border-radius: 4px;
        }
        .skill-progress {
            height: 100%;
            width: 0; /* Animated with GSAP */
            background: var(--color-accent);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <div class="logo">
                    <a href="index.html"><h2>AFIUR_<span>NUR</span></h2></a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="projects.html">Projects</a>
                    <a href="skills.html" class="active">Skills</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <main class="page-content">
            <h1 class="page-title">My Arsenal</h1>
            <div class="skills-grid">
                <div class="skill-category">
                    <h3>Design</h3>
                    <div class="skill-item"><div class="skill-info"><span>UI/UX Design</span><span>95%</span></div><div class="skill-bar"><div class="skill-progress" data-width="95"></div></div></div>
                    <div class="skill-item"><div class="skill-info"><span>Graphic Design</span><span>90%</span></div><div class="skill-bar"><div class="skill-progress" data-width="90"></div></div></div>
                    <div class="skill-item"><div class="skill-info"><span>Video Editing</span><span>85%</span></div><div class="skill-bar"><div class="skill-progress" data-width="85"></div></div></div>
                </div>
                <div class="skill-category">
                    <h3>Development</h3>
                    <div class="skill-item"><div class="skill-info"><span>HTML/CSS</span><span>95%</span></div><div class="skill-bar"><div class="skill-progress" data-width="95"></div></div></div>
                    <div class="skill-item"><div class="skill-info"><span>JavaScript</span><span>80%</span></div><div class="skill-bar"><div class="skill-progress" data-width="80"></div></div></div>
                    <div class="skill-item"><div class="skill-info"><span>Python</span><span>75%</span></div><div class="skill-bar"><div class="skill-progress" data-width="75"></div></div></div>
                </div>
                <div class="skill-category">
                    <h3>Tools</h3>
                    <div class="skill-item"><div class="skill-info"><span>Adobe Creative Suite</span><span>90%</span></div><div class="skill-bar"><div class="skill-progress" data-width="90"></div></div></div>
                    <div class="skill-item"><div class="skill-info"><span>Figma</span><span>95%</span></div><div class="skill-bar"><div class="skill-progress" data-width="95"></div></div></div>
                    <div class="skill-item"><div class="skill-info"><span>VS Code</span><span>95%</span></div><div class="skill-bar"><div class="skill-progress" data-width="95"></div></div></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        // --- Background (same as index.html) ---
        const bgScene = new THREE.Scene();
        const bgCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        bgCamera.position.z = 5;
        const bgRenderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#three-canvas'), antialias: true });
        bgRenderer.setSize(window.innerWidth, window.innerHeight);
        bgRenderer.setPixelRatio(window.devicePixelRatio);
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const posArray = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 2000;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starMesh = new THREE.Points(starGeometry, starMaterial);
        bgScene.add(starMesh);
        function animateBg() {
            requestAnimationFrame(animateBg);
            starMesh.rotation.y += 0.0002;
            bgRenderer.render(bgScene, bgCamera);
        }
        animateBg();

        // --- GSAP Animations ---
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.from('.page-title', { opacity: 0, y: -50, duration: 1, delay: 0.5 });
        
        gsap.from('.skill-category', {
            scrollTrigger: {
                trigger: '.skills-grid',
                scroller: '.main-container',
                start: 'top 80%',
            },
            opacity: 0,
            y: 50,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power2.out',
        });

        gsap.utils.toArray('.skill-progress').forEach(bar => {
            gsap.to(bar, {
                scrollTrigger: {
                    trigger: bar,
                    scroller: '.main-container',
                    start: 'top 90%',
                },
                width: bar.dataset.width + '%',
                duration: 1.5,
                ease: "power2.inOut"
            });
        });

        // --- Header Scroll Effect ---
        const header = document.querySelector('header');
        document.querySelector('.main-container').addEventListener('scroll', (e) => {
            if (e.target.scrollTop > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiur Nur - Digital Craftsman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #0A0A14;
            --color-primary: #1B1B2F;
            --color-secondary: #1F1E38;
            --color-accent: #8A2BE2;
            --color-accent-light: #A45EFF;
            --color-text: #F0F2F5;
            --color-text-secondary: #a8a7b9;
            --font-primary: 'Space Grotesk', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            --transition-medium: 0.4s ease-out;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-secondary);
            background-color: var(--color-background);
            color: var(--color-text);
            overflow: hidden;
            height: 100vh;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1;
        }
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 25px 0;
            background: transparent;
            transition: background-color var(--transition-medium);
        }
        header.scrolled {
            background-color: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a { text-decoration: none; }
        .logo h2 {
            font-family: var(--font-primary);
            font-size: 1.8rem;
            color: var(--color-text);
        }
        .logo span { color: var(--color-accent); }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }
        .nav-links a:hover::after, .nav-links a.active::after { transform: scaleX(1); }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero-title {
            font-family: var(--font-primary);
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: var(--color-text);
        }
        .hero-title span { display: inline-block; }
        .hero-subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 400;
            color: var(--color-accent-light);
            margin-bottom: 30px;
            max-width: 800px;
        }
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid var(--color-accent);
            color: var(--color-accent);
            background: transparent;
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--color-accent);
            transition: width 0.3s ease-in-out;
            z-index: -1;
        }
        .btn:hover::before {
            width: 100%;
        }
        .btn:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero-title { font-size: 3rem; }
            .hero-subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <div class="logo">
                    <a href="index.html"><h2>AFIUR_<span>NUR</span></h2></a>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="active">Home</a>
                    <a href="projects.html">Projects</a>
                    <a href="skills.html">Skills</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1 class="hero-title">
                    <span>D</span><span>i</span><span>g</span><span>i</span><span>t</span><span>a</span><span>l</span>
                    <span>&nbsp;</span>
                    <span>C</span><span>r</span><span>a</span><span>f</span><span>t</span><span>s</span><span>m</span><span>a</span><span>n</span>
                </h1>
                <h2 class="hero-subtitle">Weaving Code and Creativity into Seamless Digital Experiences.</h2>
                <a href="projects.html" class="btn">Explore My Work</a>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // --- 3D Background ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#three-canvas'), 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x0A0A14, 1);

        // Starfield
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 15000;
        const posArray = new Float32Array(starCount * 3);
        const colorArray = new Float32Array(starCount * 3);
        const sizeArray = new Float32Array(starCount);
        
        for (let i = 0; i < starCount * 3; i += 3) {
            // Position
            posArray[i] = (Math.random() - 0.5) * 2000;
            posArray[i+1] = (Math.random() - 0.5) * 2000;
            posArray[i+2] = (Math.random() - 0.5) * 2000;
            
            // Color - mostly white with some purple/blue tinted stars
            const colorChoice = Math.random();
            if (colorChoice < 0.9) {
                // White stars
                colorArray[i] = 1;
                colorArray[i+1] = 1;
                colorArray[i+2] = 1;
            } else if (colorChoice < 0.95) {
                // Purple tinted stars
                colorArray[i] = 0.8;
                colorArray[i+1] = 0.6;
                colorArray[i+2] = 1;
            } else {
                // Blue tinted stars
                colorArray[i] = 0.6;
                colorArray[i+1] = 0.7;
                colorArray[i+2] = 1;
            }
            
            // Size - random between 0.5 and 1.5
            sizeArray[i/3] = Math.random() + 0.5;
        }
        
        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));
        
        const starMaterial = new THREE.PointsMaterial({ 
            size: 1,
            vertexColors: true,
            sizeAttenuation: true
        });
        
        const starMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starMesh);

        // Donut (torus)
        const torusGeometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
        const torusMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xA45EFF, 
            wireframe: true,
            transparent: true,
            opacity: 0.7
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.z = -5;
        scene.add(torus);

        // First additional element - Icosahedron
        const icosaGeometry = new THREE.IcosahedronGeometry(1.5, 0);
        const icosaMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x8A2BE2, 
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const icosa = new THREE.Mesh(icosaGeometry, icosaMaterial);
        icosa.position.x = -4;
        icosa.position.y = 2;
        icosa.position.z = -3;
        scene.add(icosa);

        // Second additional element - Octahedron
        const octaGeometry = new THREE.OctahedronGeometry(1.2, 0);
        const octaMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x4A00E0, 
            wireframe: true,
            transparent: true,
            opacity: 0.6
        });
        const octa = new THREE.Mesh(octaGeometry, octaMaterial);
        octa.position.x = 4;
        octa.position.y = -2;
        octa.position.z = -2;
        scene.add(octa);

        // Mouse movement
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            
            // Star rotation
            starMesh.rotation.y += 0.0002;
            
            // Camera movement based on mouse
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            // Animate torus
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;
            torus.scale.x = Math.sin(elapsedTime) * 0.1 + 1;
            torus.scale.y = Math.sin(elapsedTime) * 0.1 + 1;
            torus.scale.z = Math.sin(elapsedTime) * 0.1 + 1;
            
            // Animate icosahedron
            icosa.rotation.x += 0.008;
            icosa.rotation.y += 0.006;
            icosa.position.y = 2 + Math.sin(elapsedTime * 0.5) * 0.5;
            
            // Animate octahedron
            octa.rotation.x += 0.007;
            octa.rotation.z += 0.009;
            octa.position.x = 4 + Math.sin(elapsedTime * 0.7) * 0.3;
            
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // --- Animations ---
        // Hero animations
        gsap.from('.hero-title span', {
            y: 100,
            opacity: 0,
            stagger: 0.05,
            duration: 1,
            ease: "power3.out",
            delay: 0.5
        });
        gsap.from('.hero-subtitle', { y: 50, opacity: 0, duration: 1, ease: "power2.out", delay: 1 });
        gsap.from('.btn', { y: 30, opacity: 0, duration: 1, ease: "power2.out", delay: 1.5 });
        
        // --- Header Scroll Effect ---
        // Since we don't have scrolling, we'll use a timeout to add the scrolled class
        // This gives a subtle effect after page load
        const header = document.querySelector('header');
        setTimeout(() => {
            header.classList.add('scrolled');
        }, 2000);
    </script>
</body>
</html>
